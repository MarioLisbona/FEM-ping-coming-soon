<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <script src="./script.js" defer></script>
  <script src="https://kit.fontawesome.com/a9b2cfe5f0.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="main-container">
      <div class="logo-container"><img src="./images/logo.svg" alt="ping logo"></div>
      <div class="heading-container">
        <h1 class="title"><p>We are launching<span class="accent"> soon!</span></p></h1>
        <div class="sub-title"><p>Subscribe and get notified.</p></div>
      </div>
      <form action="#">
        <input type="email" name="email" id="email" placeholder="Your email address">
        <button class ="submit" type="submit">Notify Me</button>
      </form>
      <div class="error-container hidden">
        <div class="error-msg">Please provide a valid email</div>
      </div>
      <div class="graph-container"><img src="./images/illustration-dashboard.png" alt=""></div>
      <div class="socials-container">
        <a href="http://www.facebook.com"><div class="facebook-icon"><i class="fa-brands fa-facebook-f" style="font-size:12px;color: var(--blue);"></i></div></a>
        <a href="http://www.twitter.com"><div class="twitter-icon"><i class="fa-brands fa-twitter" style="font-size:12px;color: var(--blue);"></i></div></a>
        <a href="http://www.instagram.com"><div class="insta-icon"><i class="fa-brands fa-instagram" style="font-size:12px;color: var(--blue);"></i></div></a>
      </div>
      <div class="copyright-container"><p>&copy; Copyright Ping. All rights reserved.</p></div>
    </div>
  </main>

    <p class="attribution">

    </p>
  </footer> -->
</body>
</html>
